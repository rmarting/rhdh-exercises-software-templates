# ArgoCD Application for the dev environment.
# Deploys the application to namespace ${{ values.name }}-dev.
# Apply with: kubectl apply -f argocd/application-dev.yaml
# Ensure the Git repo is registered in ArgoCD and the path deploy/overlays/dev exists.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.name }}
  namespace: openshift-gitops
  labels:
    backstage.io/kubernetes-id: ${{ values.name }}
    app.kubernetes.io/name: ${{ values.name }}
spec:
  project: default
  source:
    repoURL: https://${{ values.repo_url }}
             https://gitlab.apps.cluster-mxvsb.mxvsb.sandbox3509.opentlc.com/team-a/test-angular-app.git
    targetRevision: main
    path: deploy/overlays/app
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{ values.name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
